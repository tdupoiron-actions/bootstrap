name: Create Repository on Issue creation via inline scripts

on:
  issues:
    types:
      - opened

permissions:
  issues: write

jobs:

  # 1. Extract repository settings from issue body
  extract_repository_settings:
    if: contains(github.event.issue.labels.*.name, 'repo-ops')

    runs-on: ubuntu-latest
    outputs: 
      repository_name: ${{ steps.extract.outputs.repository_name }}
      repository_visibility: ${{ steps.extract.outputs.repository_visibility }}

    steps:
      - name: Extract repository settings
        id: extract
        run: |
          echo "${{ github.event.issue.body }}" >> body.txt
          echo "repository_name=$(awk '/### Repository name/{getline; getline; print}' body.txt)" >> $GITHUB_OUTPUT
          echo "repository_visibility=$(awk '/### Repository visibility/{getline; getline; print}' body.txt)" >> $GITHUB_OUTPUT

      - name: Rename issue
        uses: actions/github-script@v6.3.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.update({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: "New repository request: ${{ steps.extract.outputs.repository_name }}"
            })

  # 2. Create repository
  create_repository:
    needs: extract_repository_settings
    if: needs.extract_repository_settings.outputs.repository_name != ''

    runs-on: ubuntu-latest

    steps:

      # Create repository
      - name: Create Repository
        id: create-repo
        uses: tdupoiron-actions/create-repo-action@v1.0.0
        with:
          repo_owner: ${{ github.repository_owner }}
          repo_name: ${{ needs.extract_repository_settings.outputs.repository_name }}
          repo_visibility: ${{ needs.extract_repository_settings.outputs.repository_visibility }}
          token: ${{ secrets.REPO_OPS_TOKEN }}
      
      - name: Display Results
        run: |
          echo "Repository created: ${{ steps.create-repo.outputs.repository_url }}"
          echo "Repository ID: ${{ steps.create-repo.outputs.repository_id }}"
          echo "Full name: ${{ steps.create-repo.outputs.repository_full_name }}"

      # Add comment if repository was created
      - name: Add comment
        if: steps.create-repo.outputs.repository_url != ''
        uses: actions/github-script@v6.3.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "✅ Repository [${{ steps.create-repo.outputs.repository_full_name }}](${{ steps.create-repo.outputs.repository_url }}) created"
            })

      # Close issue if repository was created
      - name: Close issue
        if: steps.create-repo.outputs.repository_url != ''
        uses: actions/github-script@v6.3.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.update({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed'
            })

      # Add comment if repository was not created
      - name: Add comment
        if: steps.create-repo.outputs.repository_url == ''
        uses: actions/github-script@v6.3.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "❌ Repository could not be created. Please check the workflow logs for more details."
            })
